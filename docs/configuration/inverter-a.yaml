meters:
- name: e3dc-pv-AAA
  type: default
  power:
    type: modbus
    uri: 192.0.2.1:502 # IP address of E3/DC device, configured port (default is 502)
    id: 1 # Configured Modbus Device ID ("Ger√§t")
    register: # manual register configuration
      address: 40067 # (40068 - 1) "Photovoltaik-Leistung in Watt"
      type: holding
      decode: int32s
    scale: -1 # reverse direction, because the pv meter is expected to deliver negative values for export and should not return positive values.