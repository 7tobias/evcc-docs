product:
  brand: Huawei
  description: SUN2000 with SDongle & Power Sensor
capabilities: ["battery-control"]
description: |
  Erfordert "Modbus/TCP". Freischaltung via "Errichterzugang" in den Kommunikationseinstellungen des Wechselrichters.
  Siehe https://forum.huawei.com/enterprise/en/modbus-tcp-guide/thread/667250677153415168-667213868771979264

render:
  - usage: grid
    default: |
      type: template
      template: huawei-dongle-powersensor
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      timeout: 15s # optional
    advanced: |
      type: template
      template: huawei-dongle-powersensor
      usage: grid

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      timeout: 15s # optional
      storageunit: 1 # optional
  - usage: pv
    default: |
      type: template
      template: huawei-dongle-powersensor
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      timeout: 15s # optional
    advanced: |
      type: template
      template: huawei-dongle-powersensor
      usage: pv

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      timeout: 15s # optional
      storageunit: 1 # optional
  - usage: battery
    default: |
      type: template
      template: huawei-dongle-powersensor
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      timeout: 15s # optional
    advanced: |
      type: template
      template: huawei-dongle-powersensor
      usage: battery

      # Modbus TCP
      modbus: tcpip
      id: 1
      host: 192.0.2.2 # Hostname
      port: 502 # Port
      timeout: 15s # optional
      storageunit: 1 # optional
