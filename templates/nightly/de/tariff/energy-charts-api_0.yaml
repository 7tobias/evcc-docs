product:
  brand: Fraunhofer ISE
  description: Day-ahead Energiepreise (je kWh) an der Börse. Kann ohne vorherige Anmeldung auf https://api.energy-charts.info/ abgerufen werden. Nutzbar u.a. für dynamische Stromtarife, wo der Anbieter bis dato auf der Kundenschnittstelle noch kein Preis-Vorhersagen anbietet.
render:
  - default: |
      type: template
      template: energy-charts-api
      bzn: DE-LU
    advanced: |
      type: template
      template: energy-charts-api
      bzn: DE-LU
      costs: # optional
      tax: # optional
